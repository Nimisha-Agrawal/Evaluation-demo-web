<div fxLayout fxLayoutAlign="center center" class="search">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" autoComplete="off">
    </mat-form-field>
</div>

<div class="box">
    <select style="margin-bottom: 10px" (click)="changeFormat($event)">
        <option value="dd/MM/yyyy hh:mm:ss">12 Hour</option>
        <option value="dd/MM/yyyy HH:mm:ss">24 Hour</option>
    </select>
</div>
<!--<h1>Hi {{currentUser.firstName}}!</h1>
<p>You're logged in with Angular 8!!</p>
<h3>All login audit :</h3>
-->
<div class="outer">
    <mat-table [dataSource]="dataSource" matSort>
        <!--<ul>
    <li *ngFor="let audit of audits">
        <br/>-->
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Audit User</th>
            <mat-cell *matCellDef="let audit">{{audit.user}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Audit Id</th>
            <mat-cell *matCellDef="let audit">{{audit.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="loginTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Audit Login Time</th>
            <mat-cell *matCellDef="let audit">
                Login - {{audit.loginTime | date:datePipe}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="logoutTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Audit Logout Time</th>
            <mat-cell *matCellDef="let audit">
                Logout - {{audit.logoutTime | date:datePipe}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="ip">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Audit IP</th>
            <mat-cell *matCellDef="let audit">
                IP - {{audit.ip}}</mat-cell>
        </ng-container>
        <!--<ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="5">Loading Data...</mat-footer-cell> 
    </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <!--<mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>-->
    </mat-table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

</div>
