<table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear> 
<!--<ul>
    <li *ngFor="let audit of audits">
        <br/>-->
       <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>Audit User</th>
        <td mat-cell class="badge badge-primary" *matCellDef="let audit">{{audit.user}}</td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Audit Id</th>
        <td mat-cell class="badge badge-secondary" *matCellDef="let audit">{{audit.id}}</td></ng-container>
        <ng-container matColumnDef="loginTime">
        <th mat-header-cell *matHeaderCellDef>Audit Login Time</th>
        <td mat-cell class="badge badge-primary" *matCellDef="let audit">
            Login - {{audit.loginTime | date:datePipe}}</td>
        </ng-container>
        <ng-container matColumnDef="logoutTime">
        <th mat-header-cell *matHeaderCellDef>Audit Logout Time</th>
        <td mat-cell class="badge badge-primary" *matCellDef="let audit">
            Logout - {{audit.logoutTime | date:datePipe}}</td>
        </ng-container>
        <ng-container matColumnDef="ip">
            <th mat-header-cell *matHeaderCellDef>Audit IP</th>
            <td mat-cell class="badge badge-primary" *matCellDef="let audit">
        IP - {{audit.ip}}</td>
        </ng-container>
 <!-- </li>

</ul>-->
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <td mat-row *matRowDef="let row; columns: displayedColumns"></td>

</table>
